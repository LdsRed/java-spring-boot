<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Studen Confirmation</title>
</head>
<body>
    <h3>Student Confirmation</h3>

    <p>The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}" /></p>

    <br><br>
    Country: <span th:text="${student.country}"/>

    <br><br>
    Favorite Programming Language: <span th:text="${student.favoriteLanguage}"/>

    <br><br>
    Favorite Operating Systems:

    <ul>
        <li th:each="tempSystem : ${student.favoriteSystems}" th:text="${tempSystem}"></li>
    </ul>

</body>
</html>
